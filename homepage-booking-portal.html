<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homepage Slot Manager ‚Äî Kapruka</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=DM+Sans:wght@300;400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #12121a;
      --surface2: #1a1a26;
      --border: rgba(255,255,255,0.07);
      --accent: #f5c518;
      --accent2: #e8710a;
      --ec: #3b82f6;
      --pc: #f59e0b;
      --text: #f0f0f5;
      --muted: #6b6b80;
      --green: #22c55e;
      --red: #ef4444;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* ‚îÄ‚îÄ TOP BAR ‚îÄ‚îÄ */
    .topbar {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 18px 32px;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
    }
    .topbar-logo {
      width: 36px; height: 36px;
      border-radius: 8px;
      overflow: hidden;
    }
    .topbar-logo img { width: 100%; height: 100%; object-fit: cover; }
    .topbar-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 22px;
      letter-spacing: 2px;
      color: var(--accent);
    }
    .topbar-sub {
      font-size: 12px;
      color: var(--muted);
      margin-left: 4px;
    }
    .topbar-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: var(--muted);
    }
    .live-dot {
      width: 7px; height: 7px;
      border-radius: 50%;
      background: var(--green);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* ‚îÄ‚îÄ DASHBOARD ‚îÄ‚îÄ */
    .dashboard {
      padding: 28px 32px;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
    }
    .dashboard-label {
      font-size: 11px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 20px;
    }
    .metrics-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }
    .metric {
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 18px 24px;
      min-width: 130px;
      flex: 1;
    }
    .metric-val {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 38px;
      line-height: 1;
      margin-bottom: 4px;
    }
    .metric-val.ec { color: var(--ec); }
    .metric-val.pc { color: var(--pc); }
    .metric-val.total { color: var(--text); }
    .metric-label { font-size: 11px; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; }

    /* ratio bar */
    .ratio-wrap { margin-bottom: 8px; }
    .ratio-header {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 8px;
    }
    .ratio-bar {
      height: 28px;
      border-radius: 8px;
      overflow: hidden;
      background: var(--surface2);
      display: flex;
      border: 1px solid var(--border);
    }
    .ratio-ec {
      background: var(--ec);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 700;
      color: white;
      transition: width 0.5s cubic-bezier(0.4,0,0.2,1);
      white-space: nowrap;
      overflow: hidden;
    }
    .ratio-pc {
      background: var(--pc);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 700;
      color: #1a1200;
      transition: width 0.5s cubic-bezier(0.4,0,0.2,1);
      white-space: nowrap;
      overflow: hidden;
    }
    .target-marker {
      position: relative;
    }
    .ratio-hint {
      font-size: 11px;
      color: var(--muted);
      margin-top: 6px;
      display: flex;
      justify-content: space-between;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .status-pill.ok { background: rgba(34,197,94,0.15); color: var(--green); border: 1px solid rgba(34,197,94,0.3); }
    .status-pill.warn { background: rgba(245,158,11,0.15); color: var(--pc); border: 1px solid rgba(245,158,11,0.3); }
    .status-pill.locked { background: rgba(239,68,68,0.15); color: var(--red); border: 1px solid rgba(239,68,68,0.3); }

    /* ‚îÄ‚îÄ HOMEPAGE GRID ‚îÄ‚îÄ */
    .grid-area {
      padding: 28px 32px;
    }
    .section-block {
      margin-bottom: 36px;
    }
    .section-header {
      display: flex;
      align-items: baseline;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }
    .section-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 20px;
      letter-spacing: 2px;
      color: var(--text);
    }
    .section-count {
      font-size: 12px;
      color: var(--muted);
      font-family: 'DM Mono', monospace;
    }
    .slot-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-bottom: 8px;
    }
    /* slot card */
    .slot {
      aspect-ratio: 3/4;
      border-radius: 10px;
      border: 1.5px solid var(--border);
      background: var(--surface2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
      padding: 8px;
      text-align: center;
    }
    .slot:hover:not(.slot-pc):not(.slot-locked) {
      border-color: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(245,197,24,0.15);
    }
    .slot.slot-ec {
      background: rgba(59,130,246,0.08);
      border-color: rgba(59,130,246,0.25);
      cursor: default;
    }
    .slot.slot-pc {
      background: rgba(245,158,11,0.1);
      border-color: rgba(245,158,11,0.4);
      cursor: default;
    }
    .slot.slot-empty {
      background: var(--surface2);
      border-style: dashed;
    }
    .slot.slot-locked {
      cursor: not-allowed;
      opacity: 0.5;
    }
    .slot-num {
      font-family: 'DM Mono', monospace;
      font-size: 9px;
      color: var(--muted);
      position: absolute;
      top: 6px;
      left: 7px;
    }
    .slot-icon { font-size: 22px; margin-bottom: 6px; }
    .slot-type-label {
      font-size: 9px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .slot-type-label.ec { color: var(--ec); }
    .slot-type-label.pc { color: var(--pc); }
    .slot-type-label.empty { color: var(--muted); }
    .slot-code {
      font-family: 'DM Mono', monospace;
      font-size: 8px;
      color: var(--muted);
      margin-top: 4px;
      word-break: break-all;
      line-height: 1.3;
    }
    .delete-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 18px; height: 18px;
      border-radius: 50%;
      background: rgba(239,68,68,0.8);
      border: none;
      color: white;
      font-size: 10px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      line-height: 1;
      transition: background 0.2s;
    }
    .slot.slot-pc:hover .delete-btn { display: flex; }
    .delete-btn:hover { background: var(--red); }

    /* ‚îÄ‚îÄ MODAL ‚îÄ‚îÄ */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-overlay.open { display: flex; }
    .modal-box {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 36px;
      width: 420px;
      max-width: 95vw;
      position: relative;
    }
    .modal-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 26px;
      letter-spacing: 2px;
      color: var(--accent);
      margin-bottom: 6px;
    }
    .modal-sub {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 24px;
    }
    .modal-close {
      position: absolute;
      top: 16px; right: 20px;
      background: none;
      border: none;
      color: var(--muted);
      font-size: 22px;
      cursor: pointer;
    }
    .modal-close:hover { color: var(--text); }
    .field-label {
      font-size: 11px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 8px;
      display: block;
    }
    .field-input {
      width: 100%;
      padding: 13px 16px;
      background: var(--surface2);
      border: 1.5px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-family: 'DM Mono', monospace;
      font-size: 14px;
      transition: border-color 0.2s;
      margin-bottom: 20px;
    }
    .field-input:focus {
      outline: none;
      border-color: var(--accent);
    }
    .modal-info {
      background: var(--surface2);
      border-radius: 10px;
      padding: 14px;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 20px;
    }
    .modal-info span { color: var(--text); font-weight: 600; }
    .btn-book {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: #0a0a0f;
      border: none;
      border-radius: 10px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 18px;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-book:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(245,197,24,0.3); }
    .btn-book:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

    .modal-detail-code {
      font-family: 'DM Mono', monospace;
      font-size: 16px;
      font-weight: 500;
      background: rgba(245,158,11,0.12);
      border: 1px solid rgba(245,158,11,0.3);
      color: var(--pc);
      padding: 14px 18px;
      border-radius: 10px;
      margin: 16px 0;
      word-break: break-all;
      letter-spacing: 0.5px;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--muted);
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }
    .detail-row span { color: var(--text); font-weight: 500; }
    .btn-delete {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: rgba(239,68,68,0.1);
      border: 1px solid rgba(239,68,68,0.3);
      color: var(--red);
      border-radius: 10px;
      font-family: 'DM Sans', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-delete:hover { background: rgba(239,68,68,0.2); }
  </style>
</head>
<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="topbar-logo">
    <img src="https://play-lh.googleusercontent.com/XPaIW4RsTkd8au1rBlcwAtdyynz9pZyPVn3QPK4gXbboroWxFI3hpVhn18IrIBrUtztj=w240-h480-rw" alt="Kapruka"/>
  </div>
  <div>
    <div class="topbar-title">Homepage Slot Manager</div>
    <div class="topbar-sub">PC Admin Portal</div>
  </div>
  <div class="topbar-right">
    <div class="live-dot"></div>
    Live
    <button onclick="resetAll()" style="margin-left:16px;background:rgba(239,68,68,0.1);border:1px solid rgba(239,68,68,0.3);color:#ef4444;padding:7px 16px;border-radius:8px;font-family:'DM Sans',sans-serif;font-size:12px;font-weight:600;cursor:pointer;transition:all 0.2s;" onmouseover="this.style.background='rgba(239,68,68,0.2)'" onmouseout="this.style.background='rgba(239,68,68,0.1)'">‚Ü∫ Reset All</button>
  </div>
</div>

<!-- DASHBOARD -->
<div class="dashboard">
  <div class="dashboard-label">Product Mix Dashboard</div>
  <div class="metrics-row">
    <div class="metric">
      <div class="metric-val total" id="m-total">42</div>
      <div class="metric-label">Total Slots</div>
    </div>
    <div class="metric">
      <div class="metric-val ec" id="m-ec">42</div>
      <div class="metric-label">Ecommerce</div>
    </div>
    <div class="metric">
      <div class="metric-val pc" id="m-pc">0</div>
      <div class="metric-label">PC Booked</div>
    </div>
    <div class="metric" style="flex:2;">
      <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:10px;">
        <div class="metric-label">Mix Status</div>
        <div id="status-pill" class="status-pill ok">‚óè 100% EC ‚Äî No PC yet</div>
      </div>
      <div class="ratio-wrap">
        <div class="ratio-bar">
          <div class="ratio-ec" id="bar-ec" style="width:100%">100%</div>
          <div class="ratio-pc" id="bar-pc" style="width:0%"></div>
        </div>
        <div class="ratio-hint">
          <span id="ratio-ec-label" style="color:var(--ec);">EC: 100%</span>
          <span style="color:var(--muted);">üéØ Target: 60% EC / 40% PC</span>
          <span id="ratio-pc-label" style="color:var(--pc);">PC: 0%</span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- HOMEPAGE GRID -->
<div class="grid-area">
  <div id="sections-container"></div>
</div>

<!-- BOOKING MODAL -->
<div class="modal-overlay" id="modal">
  <div class="modal-box">
    <button class="modal-close" onclick="closeModal()">√ó</button>
    <div class="modal-title">Book PC Slot</div>
    <div class="modal-sub" id="modal-sub">Section ¬∑ Row ¬∑ Position</div>
    <div class="modal-info" id="modal-info"></div>
    <label class="field-label">Product Code</label>
    <input class="field-input" id="modal-code" placeholder="e.g. ef_pc_12345" autocomplete="off"/>
    <button class="btn-book" onclick="confirmBooking()">Book This Slot</button>
  </div>
</div>

<!-- DETAIL MODAL -->
<div class="modal-overlay" id="detail-modal">
  <div class="modal-box">
    <button class="modal-close" onclick="closeDetailModal()">√ó</button>
    <div class="modal-title">PC Booking</div>
    <div class="modal-sub" id="detail-sub"></div>
    <div class="modal-detail-code" id="detail-code"></div>
    <div id="detail-rows"></div>
    <button class="btn-delete" id="detail-delete-btn">üóë Remove This Booking</button>
  </div>
</div>

<script>
  // ‚îÄ‚îÄ STATE ‚îÄ‚îÄ
  const SECTIONS = [
    { id: 'featured',  label: 'Featured Products', rows: 2, cols: 7 },
    { id: 'new',       label: 'New Additions',     rows: 2, cols: 7 },
    { id: 'bestsell',  label: 'Best Sellers',      rows: 2, cols: 7 },
  ];

  // bookings: { slotKey: { code, section, row, col } }
  let bookings = JSON.parse(localStorage.getItem('kap_hp_bookings') || '{}');

  let pendingSlot = null; // { key, section, row, col }

  // ‚îÄ‚îÄ COMPUTE METRICS ‚îÄ‚îÄ
  function getMetrics() {
    const total = SECTIONS.reduce((s, sec) => s + sec.rows * sec.cols, 0); // 42
    const pc = Object.keys(bookings).length;
    const ec = total - pc;
    const pcPct = Math.round(pc / total * 100);
    const ecPct = 100 - pcPct;
    return { total, pc, ec, pcPct, ecPct };
  }

  function isLocked() {
    const { pcPct } = getMetrics();
    return pcPct >= 40;
  }

  // ‚îÄ‚îÄ RENDER DASHBOARD ‚îÄ‚îÄ
  function updateDashboard() {
    const { total, pc, ec, pcPct, ecPct } = getMetrics();
    document.getElementById('m-total').textContent = total;
    document.getElementById('m-ec').textContent = ec;
    document.getElementById('m-pc').textContent = pc;

    document.getElementById('bar-ec').style.width = ecPct + '%';
    document.getElementById('bar-ec').textContent = ecPct > 8 ? ecPct + '%' : '';
    document.getElementById('bar-pc').style.width = pcPct + '%';
    document.getElementById('bar-pc').textContent = pcPct > 5 ? pcPct + '%' : '';

    document.getElementById('ratio-ec-label').textContent = 'EC: ' + ecPct + '%';
    document.getElementById('ratio-pc-label').textContent = 'PC: ' + pcPct + '%';

    const pill = document.getElementById('status-pill');
    if (pcPct >= 40) {
      pill.className = 'status-pill locked';
      pill.textContent = 'üîí Target Reached ‚Äî 60/40 Achieved';
    } else if (pcPct >= 30) {
      pill.className = 'status-pill warn';
      pill.textContent = '‚ö† Approaching Limit ‚Äî ' + pcPct + '% PC';
    } else {
      pill.className = 'status-pill ok';
      pill.textContent = '‚óè EC: ' + ecPct + '% ¬∑ PC: ' + pcPct + '%';
    }
  }

  // ‚îÄ‚îÄ RENDER GRID ‚îÄ‚îÄ
  function renderAll() {
    const container = document.getElementById('sections-container');
    container.innerHTML = '';

    const locked = isLocked();

    SECTIONS.forEach(sec => {
      const block = document.createElement('div');
      block.className = 'section-block';

      const pcInSection = Object.values(bookings).filter(b => b.section === sec.id).length;
      block.innerHTML = `
        <div class="section-header">
          <div class="section-title">${sec.label}</div>
          <div class="section-count">${sec.rows * sec.cols} slots ¬∑ ${pcInSection} PC booked</div>
        </div>
      `;

      for (let row = 0; row < sec.rows; row++) {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'slot-grid';

        for (let col = 0; col < sec.cols; col++) {
          const key = `${sec.id}_r${row}_c${col}`;
          const booking = bookings[key];
          const slot = document.createElement('div');
          slot.setAttribute('data-key', key);

          if (booking) {
            // PC booked slot ‚Äî clickable to view details
            slot.className = 'slot slot-pc';
            slot.style.cursor = 'pointer';
            slot.innerHTML = `
              <div class="slot-num">${row * sec.cols + col + 1}</div>
              <div class="slot-icon">üü†</div>
              <div class="slot-type-label pc">PC</div>
              <div class="slot-code">${booking.code}</div>
            `;
            slot.onclick = () => openDetailModal(key, booking, sec.label, row + 1, col + 1);
          } else if (locked) {
            // quota full ‚Äî show as EC, no interaction, no cursor change
            slot.className = 'slot slot-ec';
            slot.style.cursor = 'default';
            slot.innerHTML = `
              <div class="slot-num">${row * sec.cols + col + 1}</div>
              <div class="slot-icon">üîµ</div>
              <div class="slot-type-label ec">EC</div>
            `;
          } else {
            // available ‚Äî click to book PC
            slot.className = 'slot slot-empty';
            slot.title = 'Click to book as PC';
            slot.innerHTML = `
              <div class="slot-num">${row * sec.cols + col + 1}</div>
              <div class="slot-icon" style="font-size:18px;opacity:0.3">+</div>
              <div class="slot-type-label empty">EC</div>
            `;
            slot.onclick = () => openModal(key, sec.label, row + 1, col + 1);
          }

          rowDiv.appendChild(slot);
        }

        block.appendChild(rowDiv);
      }

      container.appendChild(block);
    });

    updateDashboard();
  }

  // ‚îÄ‚îÄ DETAIL MODAL (view PC booking) ‚îÄ‚îÄ
  let detailKey = null;

  function openDetailModal(key, booking, sectionLabel, row, col) {
    detailKey = key;
    document.getElementById('detail-sub').textContent = `${sectionLabel} ¬∑ Row ${row} ¬∑ Position ${col}`;
    document.getElementById('detail-code').textContent = 'üì¶ ' + booking.code;
    document.getElementById('detail-rows').innerHTML = `
      <div class="detail-row">Section <span>${sectionLabel}</span></div>
      <div class="detail-row">Row <span>${row}</span></div>
      <div class="detail-row">Position <span>${col}</span></div>
      <div class="detail-row">Booked at <span>${booking.bookedAt ? new Date(booking.bookedAt).toLocaleString() : 'N/A'}</span></div>
    `;
    document.getElementById('detail-delete-btn').onclick = () => {
      if (!confirm('Remove this PC booking?')) return;
      delete bookings[detailKey];
      saveAndRender();
      closeDetailModal();
    };
    document.getElementById('detail-modal').classList.add('open');
  }

  function closeDetailModal() {
    document.getElementById('detail-modal').classList.remove('open');
    detailKey = null;
  }

  document.getElementById('detail-modal').addEventListener('click', e => {
    if (e.target === document.getElementById('detail-modal')) closeDetailModal();
  });

  // ‚îÄ‚îÄ BOOKING MODAL ‚îÄ‚îÄ
  function openModal(key, sectionLabel, row, col) {
    if (isLocked()) return;
    pendingSlot = { key, sectionLabel, row, col };
    document.getElementById('modal-sub').textContent = `${sectionLabel} ¬∑ Row ${row} ¬∑ Position ${col}`;
    document.getElementById('modal-info').innerHTML = `
      Booking this slot as <span>PC (Product Catalogue)</span>.<br>
      Currently <span>${getMetrics().pc}</span> of 42 slots are PC 
      (<span>${getMetrics().pcPct}%</span>). 
      Max allowed: <span>40%</span> (17 slots).
    `;
    document.getElementById('modal-code').value = '';
    document.getElementById('modal').classList.add('open');
    setTimeout(() => document.getElementById('modal-code').focus(), 100);
  }

  function closeModal() {
    document.getElementById('modal').classList.remove('open');
    pendingSlot = null;
  }

  function confirmBooking() {
    const code = document.getElementById('modal-code').value.trim();
    if (!code) {
      document.getElementById('modal-code').focus();
      document.getElementById('modal-code').style.borderColor = 'var(--red)';
      setTimeout(() => document.getElementById('modal-code').style.borderColor = '', 1000);
      return;
    }
    if (!pendingSlot) return;

    bookings[pendingSlot.key] = {
      code,
      section: pendingSlot.key.split('_r')[0],
      row: pendingSlot.row,
      col: pendingSlot.col,
      bookedAt: new Date().toISOString()
    };

    saveAndRender();
    closeModal();
  }

  function saveAndRender() {
    localStorage.setItem('kap_hp_bookings', JSON.stringify(bookings));
    renderAll();
  }

  // keyboard close
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') { closeModal(); closeDetailModal(); }
    if (e.key === 'Enter' && document.getElementById('modal').classList.contains('open')) confirmBooking();
  });
  document.getElementById('modal').addEventListener('click', e => {
    if (e.target === document.getElementById('modal')) closeModal();
  });

  function resetAll() {
    if (!confirm('Remove all PC bookings and reset to 100% EC?')) return;
    bookings = {};
    saveAndRender();
  }

  // init
  renderAll();
</script>
</body>
</html>
